<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Project</title>
  <link href="../bootstrap-5.3.3/css/bootstrap.rtl.css" rel="stylesheet">
</head>
<style>
    
</style>
<body>
    <div  id="slideshow" class="carousel carousel-dark slide" data-bs-ride="carousel" >
        <div class="carousel-indicators">
            <button data-bs-target="#slideshow" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#slideshow" data-bs-slide-to="1"></button>
            <button data-bs-target="#slideshow" data-bs-slide-to="2"></button>
        </div>
        
        <div  class="carousel-inner">
            <div  class="carousel-item active">
                <img src="Image/1.jpg" alt=""  class="w-100  d-block p-2 rounded-4">
            </div>
            <div class="carousel-item">
                <img src="Image/2.jpg" alt="" class="w-100  d-block p-2 rounded-4">
            </div>
            <div class="carousel-item">
                <img src="Image/3.jpg" alt="" class="w-100  d-block p-2 rounded-4">
            </div>
        </div>
    
        <button class="carousel-control-prev" data-bs-target="#slideshow" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#slideshow" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>



</body>
<script src="../bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
</html>
